<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Informe a primeira nota</p>
    <input type="number" id="input_nota1">
    <br>
    <p>Informe a segunda nota</p>
    <input type="number" id="input_nota2">
    <br>
    <button onclick="verificar()">Verificar situação</button>
    <br>
    <p id="resposta"></p>
</body>
</html>

<script>

   function verificar(){
        var nota1 = Number(input_nota1.value)
        var nota2 = Number(input_nota2.value)

        let media = (nota1 + nota2)/2;

        if(media>=6){
           return resposta.innerHTML = `Parabéns, aprovado!`
        }
        resposta.innerHTML = `Tente outra vez...`
    }
</script>
